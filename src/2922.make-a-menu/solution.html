<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order</title>
</head>

<body>
  <h1 class="drink">Drink</h1>
    <div class="unordered">
      <ul>
        <li id="coffee">coffee</li>
        <li id="tea">tea</li>
        <li id="milk">milk</li>
        <li id="juice">juice</li>
      </ul>
    </div>
  <h1 class="cake">Cake</h1>
    <div class="inorder">
      <ol>
        <li class="step1">Mix flour, baking powder, sugar, and salt.</li>
        <li class="step2">In another bowl, mix eggs, milk, and oil.</li>
        <li class="step3">Stir both mixtures together.</li>
        <li class="step4">Fill muffin tray 3/4 full.</li>
        <li class="step5">Bake for 20 minutes.</li>
      </ol>
    </div>
</body>

</html>
